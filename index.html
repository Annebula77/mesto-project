<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile" aria-label="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар" />
        <div class="profile__data">
          <h2 class="profile__title">Жак-Ив Кусто</h2>
          <button class="button profile__data-change" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <div class="profile__spacing">
          <button class="button profile__add" type="button"></button>
        </div>
      </section>
      <section class="elements" aria-label="элементы">
        <div class="element">
          <img
            class="element__image"
            src="./images/Karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__compaunds">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like element__like_active" type="button">
              <img class="element__icon" src="./images/heart.svg" alt="like" />
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус" />
          <div class="element__compaunds">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like element__like_active" type="button">
              <img class="element__icon" src="./images/heart.svg" alt="like" />
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Dombay.jpg" alt="Домбай" />
          <div class="element__compaunds">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like element__like_active" type="button">
              <img class="element__icon" src="./images/heart.svg" alt="like" />
            </button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/Ostrov_Olkhon.jpg"
            alt="Ольхон"
          />
          <div class="element__compaunds">
            <h2 class="element__title">Остров Ольхон</h2>
            <button class="element__like element__like_active" type="button">
              <img class="element__icon" src="./images/heart.svg" alt="like" />
            </button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/Shantarskie-ostrova.jpg"
            alt="Шантарские острова"
          />
          <div class="element__compaunds">
            <h2 class="element__title">Шантарские Острова</h2>
            <button class="element__like element__like_active" type="button">
              <img class="element__icon" src="./images/heart.svg" alt="like" />
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Yakutia.jpg" alt="Якутия" />
          <div class="element__compaunds">
            <h2 class="element__title">Якутия</h2>
            <button class="element__like element__like_active" type="button">
              <img class="element__icon" src="./images/heart.svg" alt="like" />
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="pop-up">
      <div class="pop-up__container">
        <form name="personal-data" class="form">
          <!--пишут, что тег name устарел, нужно использовать id-->
          <h1 class="form__name">Редактировать профиль</h1>
          <fieldset class="form__personal-data">
            <input
              type="text"
              class="form__input"
              name="fullname"
              value="Жак-Ив Кусто"
              id="form__person"
              required
            />
            <input
              type="text"
              class="form__input"
              name="occupation"
              value="Исследователь океана"
              id="form__occupation"
              required
            />
          </fieldset>
          <fieldset class="form__handlers">
            <button class="form__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button class="pop-up__closure" type="button">
          <img
            class="pop-up__close-icon"
            src="./images/closeicon.svg"
            alt="x"
          />
        </button>
      </div>
    </div>
  </body>
</html>
