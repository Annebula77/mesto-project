<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
  </header>
  <main class="content">
    <section class="profile" aria-label="profile">
      <button type="button" class="profile__avatar-wrapper">
        <img class="profile__change-avatar" src="<%=require('./images/change_avatar.svg')%>"
             alt="изменить аватар">
        <img class="profile__avatar"
             src="<%=require('./images/logo.svg')%>"
             alt="моя фотография">
      </button>
      <div id="profileData" class="profile__data">
        <h1 id="profileTitle" class="profile__title">Жак-Ив Кусто</h1>
        <button class="button profile__data-change" type="button"></button>
        <p id="profileSubtitle" class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="button profile__add" type="button"></button>
    </section>
    <section class="elements">
      <template id="cardTemplate">
        <div class="element">
          <input
                 type="image"
                 class="element__image"
                 src="./images/Karachaevsk.jpg"
                 alt="Карачаевск">
          <button class="element__remove" type="submit">
            <img
                 class="element__bin-image"
                 src="<%=require('./images/wastebin.svg')%>"
                 alt="урна">
          </button>
          <div class="element__compaunds">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like" type="button">
              <img
                   class="element__icon"
                   src="<%=require('./images/heart.svg')%>"
                   alt="like">
              <p class="element__likes-number"></p>
            </button>

          </div>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <!--Pop-ups-->
  <div id="profilePopup" class="pop-up">
    <div class="pop-up__container">
      <form id="profileForm" name="personal-data" class="form" novalidate>
        <h3 class="form__name">Редактировать профиль</h3>
        <fieldset class="form__personal-data">
          <input
                 type="text"
                 class="form__input"
                 name="name"
                 value=""
                 placeholder="Имя"
                 id="form__person"
                 minlength="2"
                 maxlength="40"
                 pattern="^[a-zA-Zа-яА-яёЁ\s\-]+$"
                 data-error-message="Поле должно содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
                 required>
          <span class="form__person-error form__input-error"></span>
          <input
                 type="text"
                 class="form__input"
                 name="about"
                 value=""
                 placeholder="Профессия"
                 id="form__occupation"
                 minlength="2"
                 maxlength="200"
                 pattern="^[a-zA-Zа-яА-яёЁ\s\-]+$"
                 data-error-message="Поле должно содержать только латинские буквы, кириллические буквы, знаки дефиса и
                 пробелы."
                 required>
          <span class="form__occupation-error form__input-error"></span>
        </fieldset>
        <fieldset class="form__handlers">
          <button id="submitButton" class="form__button" type="submit" disabled>
            Сохранить
          </button>
        </fieldset>
      </form>
      <button class="pop-up__closure" type="button">
        <img
             class="pop-up__close-icon"
             src="<%=require('./images/closeicon.svg')%>" alt="x">
      </button>
    </div>
  </div>
  <!--New card add pop-up-->
  <div id="cardAddPopup" class="pop-up">
    <div class="pop-up__container">
      <form id="addForm" name="place-add" class="form" novalidate>
        <h3 class="form__name">Новое место</h3>
        <fieldset class="form__personal-data">
          <input
                 type="text"
                 class="form__input"
                 name="name"
                 value=""
                 placeholder="Наименование"
                 id="form__place"
                 minlength="2"
                 maxlength="30"
                 pattern="^[a-zA-Zа-яА-яёЁ\s\-]+$"
                 data-error-message="Поле должно содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
                 required>
          <span class="form__place-error form__input-error"></span>
          <input
                 type="url"
                 class="form__input"
                 name="link"
                 value=""
                 placeholder="Ссылка на картинку"
                 id="form__link"
                 required>
          <span class="form__link-error form__input-error"></span>
        </fieldset>
        <fieldset class="form__handlers">
          <button id="submitButtonAdd" class="form__button" type="submit" disabled>
            Сохранить
          </button>
        </fieldset>
      </form>
      <button id="addClose" class="pop-up__closure" type="button">
        <img
             class="pop-up__close-icon"
             src="<%=require('./images/closeicon.svg')%>"
             alt="x">
      </button>
    </div>
  </div>
  <!--image magnifier pop-up-->
  <div id="imagePopup" class="pop-up pop-up_opacity">
    <div class="pop-up__container pop-up__container-image">
      <button
              id="imageClose"
              class="pop-up__closure pop-up__closure-image"
              type="button">
        <img
             class="pop-up__close-icon"
             src="<%=require('./images/closeicon.svg')%>"
             alt="x">
      </button>
      <img class="pop-up__image" src="#" alt="#">
      <p class="pop-up__caption"></p>
    </div>
  </div>
  <!--Change Avatar Pop-UP-->
  <div id="changeAvatar" class="pop-up">
    <div class="pop-up__container">
      <form id="avatarForm" name="new-avatar" class="form" novalidate>
        <h3 class="form__name">Обновить аватар</h3>
        <fieldset class="form__avatar">
          <input
                 type="url"
                 class="form__input"
                 name="avatar"
                 value=""
                 placeholder="Ссылка на изображение"
                 id="form__avatar"
                 required>
          <span class="form__avatar-error form__input-error"></span>
        </fieldset>
        <fieldset class="form__handlers">
          <button id="avatarButton" class="form__button" type="submit" disabled>
            Сохранить
          </button>
        </fieldset>
      </form>
      <button id="addClose" class="pop-up__closure" type="button">
        <img
             class="pop-up__close-icon"
             src="<%=require('./images/closeicon.svg')%>"
             alt="x">
      </button>
    </div>
  </div>
  <!--Confirm your choice-->
  <div id="confirmChoice" class="pop-up">
    <div class="pop-up__container pop-up__container_background">
      <div class="pop-up__wrapper">
        <h2 class="pop-up__title">Вы уверены?</h2>
        <button id="confirmDelete" class="form__button" type="submit">Да</button>
      </div>
      <button class="pop-up__closure pop-up__closure_confrim" type="button">
        <img
             class="pop-up__close-icon"
             src="<%=require('./images/closeicon.svg')%>"
             alt="x">
      </button>
    </div>
  </div>
</body>

</html>
